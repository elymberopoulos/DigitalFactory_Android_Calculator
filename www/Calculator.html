<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Security-Policy"
        content="default-src *; style-src 'self' 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">

    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport"
        content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

    <title>Digital Factory Code Interview</title>
</head>

<body>
    <div class="wrapper">
        <div id="formArea">
            <h4 class="mathTitle">Basic Math</h4>
            <!-- These are the input fields for users to input numerical values -->
            <form>
                <input type="number" name="valueOne" placeholder="Enter Value One" class="inputLine" id="valueOne"><br>
                <input type="number" name="ValueTwo" placeholder="Enter Value Two" class="inputLine" id="valueTwo"><br>
            </form>

        </div>
        <div id="buttonArea">
            <!-- These are the math operator selection buttons on the screen -->
            <ul>
                <li><button class="mathButton" value="addition">+</button></li>
                <li><button class="mathButton" value="subtraction">-</button></li>
                <li><button class="mathButton" value="multiplication">*</button></li>
                <li><button class="mathButton" value="division">/</button></li>
            </ul>
            <ul>
                <li><button class="mathButton" value="sine">sin</button></li>
                <li><button class="mathButton" value="cosine">cos</button></li>
                <li><button class="mathButton" value="tangent">tan</button></li>
            </ul>
            <!-- These are the calculate and clear buttons -->
            <button class="mathButton" value="calculate" id="calculateBTN">Calculate</button>
            <button class="mathButton" id="clearBTN">Clear</button>
        </div>

        <!-- This is the location on the screen where the results are output -->
        <div id="resultArea">
            <h4 id="resultTag">
                Result:
            </h4>

        <!-- logout button -->
        </div>
        <div class = "gmail" id="gmailLogout">
            Logout
        </div>

    </div>
    <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase.js"></script>
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script type="text/javascript" src="./js/webpack_output/webpackOutput.js"></script>
</body>

</html>
